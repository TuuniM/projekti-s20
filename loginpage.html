<!DOCTYPE html>
<html lang="en" style="margin: -8px;" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Kirjaudu sisään</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
</head>
<body>

<section id="esittely">
    <h1 id="otsikko">Story Domination</h1>
    <p id="teksti">Tervetuloa tarinoiden luovaan maailmaan! Jokaisessa meissä
        elää pieni tarinoija. Täällä mielikuvitksella ei ole rajoja!</p>
    <video id="taustavideo" autoplay loop muted poster="http">
        <source src="proot.mp4" type="video/mp4">
    </video>
</section>


<section id="oikea">
    <form id="kirjautuminen"  class="form-container">
        <h1>Kirjaudu sisään</h1>

        <label for="username"><b>Käyttäjätunnus</b></label><br>
        <input type="text" id="username" placeholder="Käyttäjätunnus" name="username"><br>
        <label for="password"><b>Salasana</b></label><br>

        <input type="password" id="password" placeholder="Salasana" name="password"><br>
        <input type="submit" id="kirjaudu" class="btn" value="Kirjaudu Sisään">
    </form>

    <button class="open-button" onclick="openForm()">Rekisteröidy</button>

    <div class="form-popup" id="myForm">
        <form class="form-container">
            <h1>Luo uusi tili</h1>

            <label for="username2"><b>Käyttäjätunnus:</b></label><br>
            <input type="text" id="username2" placeholder="Käyttäjätunnus" name="usename2"><br>

            <label for="fname"><b>Etunimi:</b></label><br>
            <input type="text" id="fname" placeholder="Etunimi" name="fname" required><br>

            <label for="lname"><b>Sukunimi:</b></label><br>
            <input type="text" id="lname" placeholder="Sukunimi" name="lname" required>

            <label for="email"><b>Sähköposti:</b></label>
            <input type="text" id="email" placeholder="Sähköposti" name="email" required>

            <label for="psw"><b>Salasana:</b></label>
            <input type="password" id="psw" placeholder="Salasana" name="psw" required>

            <input type="checkbox" id="ika" name="ika" value="true" required="" oninvalid="this.setCustomValidity('Sivusto on tarkoitettu täysi-ikäisille')">
            <label for="ika">Olen yli 18 vuotias</label><br>

            <button type="submit" class="btn">Rekisteröidy</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Sulje</button>
        </form>
    </div>
</section>

<script>
    function openForm() {
        document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
        document.getElementById("myForm").style.display = "none";
    }
</script>


</body>
</html>
